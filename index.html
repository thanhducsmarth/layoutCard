<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.4.0-web/css/all.css">
    <title>Tran Thanh Duc</title>
</head>
<body>
    <div class="wrapper">
        <section class="body_form">
            <div class="three_button">
                <div class="body_button">
                    <div class="button_1">
                        <a href="https://www.facebook.com/thanhducsmarth.it/">
                            <button> <i class="fa-brands fa-facebook"></i>
                                Facebook
                            </button>
                        </a>
                    </div>
                    <div class="button_2">
                        <a href="https://www.instagram.com/thanhducsmarth.it/">
                            <button> 
                                <i class="fa-brands fa-instagram"></i>
                                    Instagram
                            </button>
                        </a>
                    </div>
                    <div class="button_3">
                        <a href="https://www.tiktok.com/@thanhducsmarth.it">
                            <button> 
                                <i class="fa-brands fa-tiktok"></i>
                                 Tik tok
                            </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="three_call">
                <div class="body_call">
                    <div class="click circle messenger_call">
                        <a href="https://www.facebook.com/messages/t/100008121429815">
                            <i class="fa-brands fa-facebook-messenger"></i>
                        </a>
                    </div>
                    <div class="click circle telephone_call">
                        <a href="tel:0983736767">
                            <i class="fa-solid fa-phone"></i>
                        </a>
                    </div>
                    <div class="click zalo_call">
                        <a href="https://zalo.me/0983736767">
                            <img width="45" height="45" src="https://img.icons8.com/color/48/zalo.png" alt="zalo"/>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
